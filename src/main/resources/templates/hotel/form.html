<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../global.css">
    <title>Hub Hotels - Novo Hotel</title>
</head>
<body>

    <h1>Hub Hotels</h1>

    <h2>Cadastrar Hotel</h2>

    <form action="/hotels" class="container" method="POST">
        <div class="ui form">
            <div class="required field six wide field">
                <label>Nome</label>
                <input name="nome" type="text" placeholder="Nome">
            </div>
            <div class="required field six wide field">
                <label>Endereço</label>
                <input name="endereco" type="text" placeholder="Endereço">
            </div>
            <div class="required field six wide field">
                <label>URL da Imagem</label>
                <input name="urlImagem" type="text" placeholder="URL da Imagem">
            </div>
            <a href="/hotels" class="ui yellow button">
                <i class="undo icon"></i>
            </a>
            <button class="ui green button" type="submit">
                <i class="check icon"></i>
            </button>
        </div>
    </form>
    
</body>
</html>
