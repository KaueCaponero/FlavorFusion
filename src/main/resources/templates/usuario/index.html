<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="global.css">
    <title>Hub Hotels - Ranking</title>
</head>
<body>

    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                Hub Hotels
            </a>
            <div class="right menu">
                <div class="ui simple dropdown item">
                    <span th:text="${user}"></span>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="/profile" th:text="#{profile}"></a>
                        <a class="item" href="/settings" th:text="#{settings}"></a>
                        <div class="divider"></div>
                        <a href="/logout" class="item">
                            <i class="sign out icon"></i>
                            <span th:text="#{logout}"></span>
                        </a>
                    </div>                                     
                </div>
                <div class="item">
                    <img class="ui avatar image" th:src="${avatar}" alt="Avatar do Usuário">
                </div>
            </div>
        </div>
    </div>

    <h1 style="margin-top: 50px;">Hub Hotels</h1>

    <a href="/hotels" class="circular ui icon button" style="float: right;">
        <i class="icon arrow left"></i> Hotels
    </a>

    <h2>Ranking</h2>

    <div class="ui red message" th:if="${errorMessage != null}">
        <div class="header" th:text="${errorMessage}"></div>
    </div>

    <div class="ui green message" th:if="${sucessMessage != null}">
        <div class="header" th:text="${sucessMessage}"></div>
    </div>

    <div class="ui divided items">
        <div class="item user-item" th:each="usuario : ${usuarios}">
            <div class="ui tiny circular image">
                <img th:src="${usuario.avatarUrl}" alt="Avatar do Usuário">
            </div>
            <div class="content">
                <a class="header" th:text="${usuario.name}"></a>
                <div class="meta">
                    <i class="trophy icon"></i> <span th:text="#{hotels.managed}"></span>: <span th:text="${hotelCounts[usuario.id] ?: 0}"></span> hotéis
                </div>
            </div>
        </div>
    </div>

</body>
</html>
